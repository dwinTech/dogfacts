<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Facts</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #fact {
            font-size: 1.5rem;
            color: #555;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Dog Facts</h1>
    <div id="fact">Click the button to get a dog fact!</div>
    <button onclick="getDogFact()">Get a Dog Fact</button>

    <script>
        async function getDogFact() {
            try {
                const response = await fetch('https://dog-api.kinduff.com/api/facts');
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.getElementById('fact').textContent = data.facts[0]; 
            } catch (error) {
                document.getElementById('fact').textContent = 'Error fetching dog fact.';
                console.error('Error:', error);
            }
        }
    </script>
    <script src="sw.js"></script>
</body>
</html>
